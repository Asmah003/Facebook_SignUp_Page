<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Créer un compte Facebook</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h1>Créer un compte</h1>
        <span>Rapide et facile</span>
        <hr class="divider" />
        <form action="#" method="POST" aria-labelledby="form-title">
          <!-- Prénom et Nom -->
          <div class="input-group flex">
            <input
              type="text"
              id="first-name"
              name="first-name"
              placeholder="Prénom"
              required
            />
            <input
              type="text"
              id="last-name"
              name="last-name"
              placeholder="Nom de famille"
              required
            />
          </div>
          <!-- Email ou téléphone -->
          <div class="e-mail">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Numéro de mobile ou adresse e-mail"
              required
            />
            <!-- Mot de passe -->
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Nouveau mot de passe"
              required
            />
          </div>
          <!-- Date de naissance -->
          <div class="input-group">
            <label for="birthdate">Date de naissance</label>
            <div class="birthdate-selectors">
              <select name="day" id="day" required>
                <option value="" disabled selected>Jour</option>
                <option value="1">01</option>
                <option value="2">02</option>
                <option value="3">03</option>
                <option value="4">04</option>
                <option value="5">05</option>
                <option value="6">06</option>
                <option value="7">07</option>
                <option value="8">08</option>
                <option value="9">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select>
              <select name="month" id="month" required>
                <option value="" disabled selected>Mois</option>
                <option value="1">Janvier</option>
                <option value="2">Février</option>
                <option value="3">Mars</option>
                <option value="4">Avril</option>
                <option value="5">Mai</option>
                <option value="6">Juin</option>
                <option value="7">Juillet</option>
                <option value="8">Août</option>
                <option value="9">Septembre</option>
                <option value="10">Octobre</option>
                <option value="11">Novembre</option>
                <option value="12">Décembre</option>
              </select>
              <select name="year" id="year" required>
                <option value="" disabled selected>Année</option>
                <option value="2025">2025</option>
                <option value="2024">2024</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
                <option value="2012">2012</option>
                <option value="2011">2011</option>
                <option value="2010">2010</option>
                <option value="2009">2009</option>
                <option value="2008">2008</option>
                <option value="2007">2007</option>
                <option value="2006">2006</option>
                <option value="2005">2005</option>
                <option value="2004">2004</option>
                <option value="2003">2003</option>
                <option value="2002">2002</option>
                <option value="2001">2001</option>
                <option value="2000">2000</option>
                <option value="1999">1999</option>
                <option value="1998">1998</option>
                <option value="1997">1997</option>
                <option value="1996">1996</option>
                <option value="1995">1995</option>
                <option value="1994">1994</option>
                <option value="1993">1993</option>
                <option value="1992">1992</option>
                <option value="1991">1991</option>
                <option value="1990">1990</option>
                <option value="1989">1989</option>
                <option value="1988">1988</option>
                <option value="1987">1987</option>
                <option value="1986">1986</option>
                <option value="1985">1985</option>
                <option value="1984">1984</option>
                <option value="1983">1983</option>
                <option value="1982">1982</option>
                <option value="1981">1981</option>
                <option value="1980">1980</option>
              </select>
            </div>
          </div>
          <!-- Genre -->
           <label  class= "asma"for="gender">Genre</label>
          <div class="genre">
            <!-- <label for="gender">Genre</label> -->
            <div class="input-radio">
              <input
                type="radio"
                id="male"
                name="gender"
                value="Homme"
                required
              />
              <label>Homme</label>
            </div>
            <div class="input-radio">
              <input
                type="radio"
                id="female"
                name="gender"
                value="female"
                required
              />
              <label>Femme</label>
            </div>
            <div class="input-radio">
              <input
                type="radio"
                id="other"
                name="gender"
                value="other"
                required
              />
              <label>Personnalisé</label>
            </div>
          </div>
          <!-- Conditions -->
          <div class="terms">
            <p>
              En cliquant sur "S'inscrire", tu acceptes nos
              <a href="#">Conditions</a>, notre
              <a href="#">Politique d'utilisation des données</a>, et notre
              <a href="#">Politique de cookies</a>. Tu recevras peut-être des
              notifications par SMS de notre part et tu pourras t'en désabonner
              à tout moment.
            </p>
          </div>
        </form>
        <!-- Bouton d'inscription -->
        <div class="submit-group">
          <button type="submit" class="submit-btn">S'inscrire</button>
        </div>
      </div>
    </div>
  </body>
</html>
